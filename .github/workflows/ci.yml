name: Visual Tests CI
on: [push, pull_request]
jobs:
  visual:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npx playwright test src/tests/visual.login.spec.js --reporter=list
      - run: node src/utils/report-generator.js
      - uses: actions/upload-artifact@v4
        with:
          name: visual-report
          path: reports
